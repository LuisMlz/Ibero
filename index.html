<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
</head>
<body>
	<div class="page">
        <div class="container">
          <div class="left">
            <div class="login">Inicia Sesión</div>
            <div class="eula">Ingresa tu usuario, para descargar tu Virtual Card</div>
          </div>
          <div class="right">
            <div class="form">
              <label for="user">Usuario</label>
              <input type="text" id="user">
              <label for="password">Contraseña</label>
              <input type="password" id="password">
              <button id="btnLogin">Ingresar</button>
            </div>
          </div>
        </div>
      </div>      
    <script src="js/login.js"></script>
    <div id="install-banner" class="install-banner">
      <img src="images/ibero.png" width="60" height="60" class="img" alt="user">
      <p style="color:#ec3b43; font-weight: bold;">¡Instala nuestra aplicación para acceder más rápido a tu VCard!</p>
      <button id="install-button">Instalar</button>
      <button id="dismiss-button">No, gracias</button>
    </div>
</body>
</html>
